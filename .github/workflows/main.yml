name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:          
          start: npm run test 
          working-directory: frontend